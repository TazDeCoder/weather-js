<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <script defer src="./app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="head">
      <nav class="head__nav nav">
        <a
          href="https://www.iconfinder.com/justui"
          title="Link to Designer"
          target="_blank"
        >
          <img class="nav__link-img" src="./assets/images/weather_icon.png" />
        </a>
        <h1 class="nav__header">Weather</h1>
        <button class="nav__btn">Get Weather Updates!</button>
      </nav>
    </header>
    <main class="main">
      <header class="main__head hero hidden">
        <div class="hero__container">
        <h2 class="hero__label hero__label--title"></h2>
        <div class="hero__item hero__item--1">
          <img class="hero__img" />
          <p class="hero__label hero__label--desc"></p>
        </div>
        <div class="hero__item hero__item--2">
          <abbr class="hero__label hero__label--temp" title="Temperature"></abbr>
          <abbr class="hero__label hero__label--humidity" title="Humidity"></abbr>
        </div>
        </div>
      </header>
    </main>
    <div class="load hidden">
      <div class="load__container">
      <h2 class="load__label load__label--title">Loading...</h2>
      <progress class="load__bar" value="1" max="100"></progress>
      <p class="load__label load__label--desc"></p>
      </div>
    </div>
</html>
