<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/style.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon/site.webmanifest" />
    <link
      href="./node_modules/@fortawesome/fontawesome-free/css/brands.css"
      rel="stylesheet"
    />
    <script defer type="module" src="./src/app.js"></script>
    <title>Weather JS</title>
  </head>
  <body>
    <header class="head">
      <div class="head__item">
        <h1 class="head__item-label head__item-label--title">Weather JS</h1>
        <a
          class="head__item-link"
          href="https://www.iconfinder.com/justui"
          title="Link to Designer"
          target="_blank"
          rel="noopener"
        >
          <img src="./public/images/assets/weather_icon.png" />
        </a>
      </div>

      <div class="head__item">
        <button class="btn head__item-btn head__item-btn--update">
          Get Weather Updates!
        </button>
      </div>

      <nav class="head__nav">
        <div class="head__nav-item">
          <a
            href="https://github.com/tarwat-uddin/weather-js"
            target="_blank"
            rel="noopener"
          >
            <i class="fa-brands fa-github" />
          </a>
        </div>
        <div class="head__nav-item">
          <a href="https://dev.to/tarwatuddin" target="_blank" rel="noopener">
            <i class="fa-brands fa-dev" />
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="box--hero hidden">
        <h1 class="box__label box__label--title"></h1>

        <div class="box__item box__item--0">
          <img class="box__item-img" />
          <p
            class="box__item-label box__item-label--unit box__item-label--unit--temp"
            title="Temperature"
          ></p>
        </div>

        <div class="box__item box__item--1">
          <p
            class="box__item-label box__item-label--unit box__item-label--unit--speed"
            title="Windspeed"
          ></p>
        </div>
      </div>
    </main>
  </body>
</html>
