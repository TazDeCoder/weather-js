<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./src/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="head">
      <nav class="head__nav nav">
        <a
          href="https://www.iconfinder.com/justui"
          title="Link to Designer"
          target="_blank"
        >
          <img class="nav__link-img" src="./src/images/weather_icon.png" />
        </a>
        <h1 class="nav__label nav__label--title">Weather</h1>
        <button class="nav__btn nav__btn--update btn">
          Get Weather Updates!
        </button>
      </nav>
    </header>

    <main class="main">
      <div class="main__content content">
        <div
          class="content__container content__container--hero container hidden"
        >
          <h1
            class="container__label container__label--title container__label"
          ></h1>

          <div class="container__item container__item--0 item">
            <img class="item__img" />
            <p
              class="item__label item__label--unit item__label--unit--temp"
              title="Temperature"
            ></p>
          </div>

          <div class="container__item container__item--1 item">
            <p
              class="item__label item__label--unit item__label--unit--speed"
              title="Windspeed"
            ></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
