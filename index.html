<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <script defer src="./app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="head">
      <nav class="head__nav nav">
        <a
          href="https://www.iconfinder.com/justui"
          title="Link to Designer"
          target="_blank"
        >
          <img class="nav__link-img" src="./assets/images/weather_icon.png" />
        </a>
        <h1 class="nav__label nav__label--title">Weather</h1>
        <button class="nav__btn nav__btn--update btn">
          Get Weather Updates!
        </button>
      </nav>
    </header>
    <main class="main">
      <div class="main__content content">
        <div
          class="content__container content__container--hero container hidden"
        >
          <h1 class="container__label container__label--title"></h1>
          <div class="container__item container__item--0 item">
            <img class="item__img" />
            <h2 class="item__label item__label--desc"></h2>
          </div>
          <div class="container__item container__item--1 item">
            <abbr
              class="item__label item__label--temp"
              title="Temperature"
            ></abbr>
            <abbr
              class="item__label item__label--humidity"
              title="Humidity"
            ></abbr>
          </div>
        </div>
      </div>
    </main>
    <div class="modal">
      <button class="modal__btn--close btn">&times;</button>
      <label class="modal__label">API Key</label>
      <input class="modal__input modal__input--key" type="text" />
    </div>
    <div class="overlay"></div>
  </body>
</html>
